<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gimnasio - Inicio (Demo)</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body style="margin: 0; background-color: #121212; color: white; font-family: sans-serif;">
    <nav style="background-color: #ffc107; width: 100%; padding: 15px 0; border-bottom: 3px solid #000; display: flex; justify-content: space-around; align-items: center;">
        <div style="color: #000; font-weight: bold; font-size: 1.2rem;">Panel del Sistema del Gimnasio</div>
        <div style="display: flex; gap: 20px;">
            <a href="index.html" style="color: #000; text-decoration: none; font-weight: bold;">Inicio</a>
            <a href="socios.html" style="color: #000; text-decoration: none; font-weight: bold;">Socios</a>
            <a href="membresias.html" style="color: #000; text-decoration: none; font-weight: bold;">Membresías</a>
        </div>
    </nav>

    <div style="max-width: 1100px; margin: 60px auto; padding: 0 20px; text-align: center;">
        <h1 style="font-size: 2.5rem; color: #ffc107; margin-bottom: 40px;">RESUMEN GENERAL</h1>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            <div style="background-color: #1c1c1c; padding: 30px; border-radius: 15px; border-left: 5px solid #ffc107;">
                <h3 style="margin: 0; color: #888;">SOCIOS ACTIVOS</h3>
                <p style="font-size: 2.5rem; margin: 10px 0; font-weight: bold;">124</p>
            </div>
            <div style="background-color: #1c1c1c; padding: 30px; border-radius: 15px; border-left: 5px solid #2ea043;">
                <h3 style="margin: 0; color: #888;">MEMBRESÍAS PREMIUM</h3>
                <p style="font-size: 2.5rem; margin: 10px 0; font-weight: bold;">45</p>
            </div>
            <div style="background-color: #1c1c1c; padding: 30px; border-radius: 15px; border-left: 5px solid #1f6feb;">
                <h3 style="margin: 0; color: #888;">INGRESOS MES</h3>
                <p style="font-size: 2.5rem; margin: 10px 0; font-weight: bold;">$52,400</p>
            </div>
        </div>
    </div>
