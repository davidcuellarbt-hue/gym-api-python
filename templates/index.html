<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Sistema del Gimnasio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <style>
        /* Ajuste extra para las cards de la imagen */
        .cards {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    .card {
        background-color: #ffc107; /* Fondo amarillo para la card */
        border: 2px solid #000;
        padding: 25px;
        border-radius: 15px;
        text-decoration: none;
        transition: 0.3s;
        color: #000; /* Letras negras */
    }
    .card h3 { color: #000 !important; margin-bottom: 5px; }
    .card p { color: #333 !important; }
    .card:hover { transform: scale(1.05); background-color: #e0a800; }
    </style>
</head>
<body>
    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background: #ffc107; border-bottom: 2px solid #000; width: 100%; box-sizing: border-box;">
    <div class="navbar-brand" style="color: #000; font-size: 20px; font-weight: bold;">Panel del Sistema del Gimnasio</div>
    <div class="nav-links" style="display: flex; gap: 20px; font-size: 14px;">
        <a href="/" style="color: #000; text-decoration: none; font-weight: 600;">Inicio</a>
        <a href="/socios" style="color: #000; text-decoration: none; font-weight: 600;">Socios</a>
        <a href="/membresias" style="color: #000; text-decoration: none; font-weight: 600;">Membresías</a>
        <span style="color: #d32f2f; cursor: pointer; font-weight: bold;">Cerrar sesión</span>
    </div>
</nav>

    <div class="container" style="text-align: center;">
        <h1 style="margin-top: 50px; font-weight: bold; color: #fff;">Bienvenido al Panel del Gimnasio</h1>
        
        <section class="cards">
            <a class="card" href="/socios">
                <h3>Socios</h3>
                <p style="color: #888;">Gestión completa de socios</p>
            </a>
            <a class="card" href="/membresias">
                <h3>Membresías</h3>
                <p style="color: #888;">Crear y listar membresías</p>
            </a>
            <div class="card" style="opacity: 0.4;"><h3>Entrenadores</h3><p>Internos y externos</p></div>
            <div class="card" style="opacity: 0.4;"><h3>Asignaciones</h3><p>Asignar entrenadores</p></div>
        </section>
    </div>

    <footer>© 2025 Proyecto Base de Datos hecho por Teo xd</footer>
</body>
</html>
