<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Sistema del Gimnasio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <style>
        /* Ajuste extra para las cards de la imagen */
        .cards {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #333;
            padding: 25px;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .card:hover { border-color: #ffc107; transform: translateY(-5px); }
    </style>
</head>
<body>
    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background: #000; border-bottom: 2px solid #ffc107;">
        <div class="navbar-brand" style="color: #ffc107; font-size: 20px;">Panel del Sistema del Gimnasio</div>
        <div class="nav-links" style="display: flex; gap: 15px; font-size: 14px;">
            <a href="/" style="color: #ccc; text-decoration: none;">Inicio</a>
            <a href="/socios" style="color: #ccc; text-decoration: none;">Socios</a>
            <a href="/membresias" style="color: #ccc; text-decoration: none;">Membresias</a>
            <span style="color: #f44336; cursor: pointer;">Cerrar sesión</span>
        </div>
    </nav>

    <div class="container" style="text-align: center;">
        <h1 style="margin-top: 50px; font-weight: bold; color: #fff;">Bienvenido al Panel del Gimnasio</h1>
        
        <section class="cards">
            <a class="card" href="/socios">
                <h3>Socios</h3>
                <p style="color: #888;">Gestión completa de socios</p>
            </a>
            <a class="card" href="/membresias">
                <h3>Membresías</h3>
                <p style="color: #888;">Crear y listar membresías</p>
            </a>
            <div class="card" style="opacity: 0.4;"><h3>Entrenadores</h3><p>Internos y externos</p></div>
            <div class="card" style="opacity: 0.4;"><h3>Asignaciones</h3><p>Asignar entrenadores</p></div>
        </section>
    </div>

    <footer>© 2025 Proyecto Base de Datos hecho por Teo xd</footer>
</body>
</html>
